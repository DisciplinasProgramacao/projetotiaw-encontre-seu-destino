<body>
  <div class="limiter">
		
		<div class="container-login100">

					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<label for=""><input class="input100" type="password" name="pass" placeholder="Senha" id="Senha1"></label>
						<span class="focus-input100"></span>

					<div class="container-login100-form-btn">
            <!-- correção do professor -->
						<button class="login100-form-btn" input type="button" onclick="logarCorreto();">

              <!-- código do repositório

              -->
							Login
						</button>

						</a>
					</div>
				</form>
        <script>
          //correção do professor
          function logarCorreto(){
            let users = JSON.parse(localStorage.getItem("cadastroPessoas"))
            if(!users){
              alert("Usuário não cadastrado")
              return
            }

            var login = document.getElementById('login1').value;
            var senha = document.getElementById('Senha1').value;

            users.forEach(usuario => {
                if(login==usuario.emailCadastro && senha==usuario.senhaCadastro){
                  alert("Bem vindo, "+login)
                  localStorage.setItem("usuarioLogado", JSON.stringify(usuario));
                  document.location.href="./perfil.html";
                  return;
                }
            });
            alert("Usuário ou senha incorretos")

          }
          //fom da correção

        function logar(){

            var login = document.getElementById('login1').value;
            var senha = document.getElementById('Senha1').value;


            if(login == "admin@gmail.com" && senha == "admin"){
              alert('Login efetuado com sucesso!');
              location.href = "perfil.html";
            }else{
              alert('Usuário ou senha incorretos');
              location.href = "login.html";
          }
        }
